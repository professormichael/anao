<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    h1 {
      margin: 0;
    }

    /* Grid layout */
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      padding: 10px;
    }

    .item {
      padding: 20px;
      box-sizing: border-box;
      background-color: #f4f4f4;
      border-radius: 5px;
    }

    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* Responsive adjustments */
    @media (min-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Website</h1>
  </header>
  
  <main class="container">
    <section class="item">
      <h2>Content 1</h2>
      <p>This is an example of a responsive design. Resize the window to see the layout change.</p>
      <img src="https://via.placeholder.com/300" alt="Sample Image 1">
    </section>
    <section class="item">
      <h2>Content 2</h2>
      <p>This section contains some additional content.</p>
      <img src="https://via.placeholder.com/300" alt="Sample Image 2">
    </section>
    <section class="item">
      <h2>Content 3</h2>
      <p>Responsive designs adjust to various screen sizes and orientations.</p>
      <img src="https://via.placeholder.com/300" alt="Sample Image 3">
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 My Responsive Website</p>
  </footer>
</body>
</html>
