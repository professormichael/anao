<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Food Dashboard</title>
    <style>
 /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      display: grid;
      grid-template-columns: 100px 1fr 200px;
      height: 50px;
      width: 100%;
      align-items: center;
    }

    .left_div {
      display: flex;
    }

    .middle_div {
      display: grid;
      place-content: center;
      place-items: center;
      width: 100%;
    }

    .middle_div div {
      display: grid;
      grid-template-columns: 1fr 28px;
      border-bottom: 1px solid #ccc;
      border-radius: 20px 20px 0 0;
    }

    .middle_div div input, .middle_div div img {
      width: 100%;
      border: none;
      outline: none;
      height: 42px;
      background-color: white;
    }

    .middle_div div input {
      font-size: 17px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    .middle_div div input::placeholder {
      font-size: 17px;
      padding-left: 10px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    .right_div {
      display: flex;
      align-items: center;
    }

    .right_div button {
      width: 100px;
      height: 50px;
      font-size: 19px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-weight: 450;
      border: none;
      border-radius: 25px;
      background-color: orange;
      margin-right: 20px;
    }

    .section1 {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      background-color: rgb(231, 231, 121);
      padding: 20px;
    }

    .section1 div {
      width: 100%;
    }

    .section1 div img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .section1-div2 h2, .section1-div2 h3 {
      width: 100%;
      text-align: center;
    }

    .section1-div2 h3 {
      margin-top: 50px;
    }

    .section1-div2 div {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .section1-div2 div button {
      height: 50px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      background-color: lightsalmon;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      cursor: pointer;
    }

    .section2-div {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 100%;
      padding: 20px;
    }

    .div {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      border: 1px solid #ccc;
      height: 200px;
    }

    .section2-div div img {
      width: 100%;
      height: 100%;
    }

    .divcop {
      background-color: inherit;
      background-blend-mode: hard-light;
      backdrop-filter: blur(-300px);
      width: 100%;
      position: absolute;
      display: none;
      place-content: center;
      place-items: center;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 500;
    }

    .div_upp {
      height: 600px;
      width: 500px;
      background-color: orange;
      border-radius: 20px;
    }

    #product_selection, #quantity_num {
      width: 100px;
      font-size: 15px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-weight: 550;
    }

    #continue {
      width: 100px;
      height: 30px;
      background-color: transparent;
      cursor: pointer;
      color: brown;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-weight: 450;
    }

    #continue:hover {
      background-color: black;
      font-size: 23px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        grid-template-columns: 1fr 2fr 1fr;
      }

      .right_div button {
        width: 80px;
        height: 40px;
        font-size: 16px;
      }

      .section1, .section2-div {
        grid-template-columns: 1fr;
      }

      .div {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      header {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        height: auto;
      }

      .middle_div div {
        grid-template-columns: 1fr 24px;
      }

      .right_div button {
        width: 70px;
        height: 35px;
        font-size: 14px;
      }
    }
    </style>
</head>
<body>
    <div class="divcop" id="divcop" style="display: none;">
        <div class="div_upp">
            <div style="display:flex; justify-content: flex-end; height: 50px; margin:  0 0 0 0;">
                <button id="button2" style="background-color: transparent; border: none; font-size: 23px; font-weight: 700; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;padding-right: 50px;">
                    X
                </button>
            </div>    
            <div  id="div_upp" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
                <h2 style="margin-bottom: 0;">
                    Order Processing Sector <hr/>
                </h2>
                
                <h3>
                    Please Complete Your Order
                </h3>
                <div class="product_details">
                    <div>
                        <h3 id="product_name"></h3>
                        <div>
                            <h4 id="quantity" style="margin-bottom: 0;">
                                Quantity
                            </h4>
                            <input type="number" id="quantity_num">
                        </div>
                    </div>
                    <div>
                        <h3 id="size" style="margin-bottom: 0;">Size</h3>
                        <select id="product_selection" >
                            <option itemid="label1" label="1Kg" itemref="product_selection">1Kg</option>
                            <option itemid="label2" label="2Kg" itemref="product_selection">2Kg</option>
                            <option itemid="label3" label="5Kg" itemref="product_selection">5Kg</option>
                            <option itemid="label4" label="10Kg" itemref="product_selection">10Kg</option>
                            <option itemid="label5" label="20Kg" itemref="product_selection">20Kg</option>
                            <option itemid="label6" label="50Kg" itemref="product_selection">50Kg</option>
                        </select>
                    </div>
                </div>
           
            <div style="display: grid; grid-template-columns: 1fr 1fr; row-gap: 20px; column-gap: 20px; width: 300px; margin-top: 40px;">

                <button style="height: 40px; width: 150px; color: #ffffffff;  background-color: #d61111; border: none; outline: none; font-size: 17px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: 500; border-radius: 5px; cursor: pointer;" id="button">
                    Instant Order
                </button>
                <button style="height: 40px; width: 150px; color: black;  background-color: #2600ff; border: none; outline: none; font-size: 17px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: 500; border-radius: 5px; cursor: pointer;" id="button1">
                    Add To Cart
                </button>
            </div>
            
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; place-content: center; place-items: center;">
            <h3 id="click_name">

            </h3>
            <h3 id="click_quantity">

            </h3>
            <h3 id="click_size">

            </h3>
            <h3 id="price">

            </h3>
        </div>
        <div style="display: grid; place-content: center; place-items: center;">
        <button id="continue" class="continue">
            Continue
        </button>
        </div>
    </div>
</div>
    <header >
        <div class="left_div" style="display: flex; justify-content: center; align-items: center; align-content: center; justify-items: center;">
            <h4 style="color: orange; font-size: 20px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-feature-settings: 'expt';">
                ANAO
            </h3>
        </div>
        <div class="middle_div">
            <div>
                <input type="text" placeholder="Search" >
                <img src="search.svg"  style="cursor: pointer;">
            </div>
        </div>
        <div class="right_div">
            <button id="sign">
                <span>
                    Sign Up
                </span>
            </button>
                    
                    
                    <i class="fa fa-cart-arrow-down" style="font-size: 32px; color:orange;"></i>
                
            
            
        </div>
    </header>
    <main>
        <section class="section1">
            <div class="section1-div1">
                <img src="Market-PATRONAGE.webp" style="width: 100%; height: 100%;">
            </div>
            <div class="section1-div2">
                <h2>
                    ANAO FOOD SERVICES
                </h2>
                <h3>
                    Make Your Food Stuff Order <br> And Recieve Your Order At Your Door Step AnyWhere In Nigeria
                </h3>
                <div>
                <button>
                    <span>
                        Make Your Order Now
                    </span>
                </button>
                </div>
            </div>
        </section>
        <section class="section2" style="display: grid; place-content: center; place-items: center; width: 100%; ">
            <h3>Select Your Choice</h3>
            <div class="section2-div">
                <button  style="border: none "  id="swipeLeft">	<i class="fa fa-arrow-left" style="font-size:24px;; margin-right: 20px;"></i></button>
                <div class="div" id="div2">
                    <div>
                    <img id="img1" style="width: 100%;">
                    <h4 id="img1_name">

                    </h4>
                    <h4 id="img1_price">

                    </h4>
                    </div>
                    <div>
                    <img id="img2" style="width: 100%;">          
                    <h4 id="img2_name">

                    </h4>
                    <h4 id="img2_price">

                    </h4>
                    </div>
                    <div>
                    <img id="img3" style="width: 100%;">
                    <h4 id="img3_name">

                    </h4>
                    <h4 id="img3_price">

                    </h4>
                    </div>
                </div>
                <button  style="border: none "  id="swipeRight">	<i class="fa fa-arrow-right" style="font-size:24px"></i></button>
            </div>

        </section>
    </main>
    <script>
        var img_list = ['rice.jpg','beans.webp','potatoes.webp','yam.jpg']
        var img_alt = ['Rice', 'Beans', 'Potatoes', 'Yam']
        var img_price = ['80000', '100000', '30000', '20000',]
        var a = 0;
        var b = 1;
        var c = 2;
        const product_name = document.getElementById('product_name');
        const quantity = document.getElementById('quantity');
        const quantity_num= document.getElementById('quantity_num')
        quantity_num.value = 1
        const size = document.getElementById('size')
        const product_selection = document.getElementById('product_selection');
        const img = document.querySelectorAll('.div img');
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2')
        const img3 = document.getElementById('img3')
        const div = document.getElementById('divcop')
        const div2 = document.getElementById('div2')
        const div_upp = document.getElementById('div_upp')
        const button2 = document.getElementById('button2')
        const button = document.getElementById('button');
        const button1 = document.getElementById('button1');
        const click_name = document.getElementById('click_name');
        const click_quantity =  document.getElementById('click_quantity');
        const price = document.getElementById('price')
        const img1_price = document.getElementById('img1_price');
        const img1_name = document.getElementById('img1_name');
        const img2_price = document.getElementById('img2_price');
        const img2_name = document.getElementById('img2_name');
        const img3_price = document.getElementById('img3_price');
        const img3_name = document.getElementById('img3_name');
        const continue1 = document.getElementById('continue');
        var poll ='';
        continue1.style.display = 'none';
        const click_size = document.getElementById('click_size')
        button2.addEventListener('click', function(){
            div.style.display = 'none';
        })
        continue1.addEventListener('click', function(){
            div.style.display = 'none';
            const a = document.createElement('a');
            a.href = `https://wa.me/2348130591083?text=${encodeURIComponent(`${click_name.innerText} \n ${click_quantity.innerText} \n ${click_size.innerText} \n ${price.innerText} \n I will be expecting your response on this`)}`;
            a.click()
            document.body.appendChild(a);

        })
        img.forEach(each =>{
            each.addEventListener('click', function(){
                div.style.display = 'grid'
                document.body.style.position = 'relative';
                product_selection.addEventListener('change', function(){
                    poll = product_selection.value;   
                })    
            window.location.href = '#div_upp';
            product_name.innerText = `Product Name: ${each.alt}`;
            button1.addEventListener('click', function(){
                continue1.style.display = 'block';
                click_name.innerText = `Product Name: ${each.alt}`;
                click_quantity.innerText = `Quantity Ordered: ${quantity_num.value}`;
                if(poll !== ''){
                    click_size.innerText = `Weight:  ${poll}`;
                }
                if(poll === ''){
                    click_size.innerText = `Weight: 1KG`
                }
                alert(each.alt)
                if(each.alt === 'Rice'){
                    price.innerText = `Total Price: NGN ${quantity_num.value * parseInt(img_price[0])}`
                }
                else if(each.alt === 'Beans'){
                    price.innerText = `Total Price: NGN ${quantity_num.value * parseInt(img_price[1])}`
                }
                else if(each.alt === 'Potatoes'){
                    price.innerText = `Total Price: NGN ${quantity_num.value * parseInt(img_price[2])}`
                }
                else if(each.alt === 'Yam'){
                    price.innerText = `Total Price: NGN ${quantity_num.value * parseInt(img_price[3])}`
                }

            })
            })
            
        })
        
        img1.src = img_list[a]
        img2.src = img_list[b]
        img3.src = img_list[c]
        img1.alt = img_alt[a]
        img2.alt = img_alt[b]
        img3.alt = img_alt[c]
        img1_name.innerText = img1.alt;
        img1_price.innerText = `NGN ${img_price[a]}`;
        img2_price.innerText = `NGN ${img_price[b]}`;
        img3_price.innerText = `NGN ${img_price[c]}`;
        img2_name.innerText = img2.alt;
        img3_name.innerText = img3.alt;

        document.getElementById('swipeRight').addEventListener('click', function(){
            a+=1
            b+=1
            c +=1;
            img1.src = img_list[a]
            img2.src = img_list[b]
            img3.src = img_list[c]
            img1.alt = img_alt[a]
            img2.alt = img_alt[b]
            img3.alt = img_alt[c]
            img1_name.innerText = img1.alt;
            img2_name.innerText = img2.alt;
            img3_name.innerText = img3.alt;
            img1_price.innerText = `NGN ${img_price[a]}`;
            img2_price.innerText = `NGN ${img_price[b]}`;
            img3_price.innerText = `NGN ${img_price[c]}`;
            if(c>img_list.length-1){
                
                c -=1
                b -=1
                a -=1
                img3.src = img_list[c]
                img2.src = img_list[b]
                img1.src = img_list[a]
                img1.alt = img_alt[a]
                img2.alt = img_alt[b]
                img3.alt = img_alt[c]
                img1_name.innerText = img1.alt;
                img2_name.innerText = img2.alt;
                img3_name.innerText = img3.alt;
                img1_price.innerText = `NGN ${img_price[a]}`;
                img2_price.innerText = `NGN ${img_price[b]}`;
                img3_price.innerText = `NGN ${img_price[c]}`;
            }

        })
        document.getElementById('swipeLeft').addEventListener('click', function(){
            a-=1
            b-=1
            c -=1;
            img1.src = img_list[a]
            img2.src = img_list[b]
            img3.src = img_list[c]
            img1.alt = img_alt[a]
            img2.alt = img_alt[b]
            img3.alt = img_alt[c]
            img1_name.innerText = img1.alt;
            img2_name.innerText = img2.alt;
            img3_name.innerText = img3.alt;
            img1_price.innerText = `NGN ${img_price[a]}`;
            img2_price.innerText = `NGN ${img_price[b]}`;
            img3_price.innerText = `NGN ${img_price[c]}`;
            if(a<0){
                
                c +=1
                b +=1
                a +=1
                img3.src = img_list[c]
                img2.src = img_list[b]
                img1.src = img_list[a]
                img1.alt = img_alt[a]
                img2.alt = img_alt[b]
                img3.alt = img_alt[c]
                img1_name.innerText = img1.alt;
                img2_name.innerText = img2.alt;
                img3_name.innerText = img3.alt;
                img1_price.innerText = `NGN ${img_price[a]}`;
                img2_price.innerText = `NGN ${img_price[b]}`;
                img3_price.innerText = `NGN ${img_price[c]}`;
            }

        })

    </script>
</body>
</html>
