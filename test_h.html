<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.order-success-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
  visibility: hidden; /* Initially hidden */
}

.order-success {
  background-color: #4CAF50;
  color: white;
  padding: 20px 40px;
  border-radius: 5px;
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  opacity: 0; /* Initially hidden */
  transform: scale(0.8); /* Initial smaller scale */
}

.checkmark {
  position: relative;
  width: 56px;
  height: 56px;
  margin: 0 auto 20px;
}

.checkmark-circle {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: white;
  position: absolute;
  top: 0;
  left: 0;
  animation: circle 0.6s ease-out forwards;
}

.checkmark-stem {
  position: absolute;
  width: 5px;
  height: 25px;
  background-color: #4CAF50;
  top: 15px;
  left: 24px;
  transform: rotate(45deg);
  animation: stem 0.6s 0.3s ease-out forwards;
}

.checkmark-kick {
  position: absolute;
  width: 5px;
  height: 12px;
  background-color: #4CAF50;
  top: 25px;
  left: 15px;
  transform: rotate(-45deg);
  animation: kick 0.6s 0.3s ease-out forwards;
}

/* Animation applied when the class 'show' is added */
.order-success.show {
  visibility: visible;
  opacity: 1;
  transform: scale(1);
  animation: showSuccess 1s ease forwards;
}

@keyframes showSuccess {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  60% {
    opacity: 1;
    transform: scale(1.1);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes circle {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes stem {
  0% {
    height: 0;
  }
  100% {
    height: 25px;
  }
}

@keyframes kick {
  0% {
    width: 0;
  }
  100% {
    width: 12px;
  }
}

button {
  display: block;
  margin: 20px auto;
  padding: 10px 20px;
  font-size: 1rem;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

    </style>
</head>
<body>
    
    <div class="order-success-container">
        <div class="order-success" id="orderSuccessMessage">
          <div class="checkmark">
            <span class="checkmark-circle"></span>
            <span class="checkmark-stem"></span>
            <span class="checkmark-kick"></span>
          </div>
          <p>Order Successful!</p>
        </div>
      </div>
      
      <button id="orderButton">Place Order</button>  
<script>
    document.getElementById('orderButton').addEventListener('click', function() {
  var orderSuccessMessage = document.getElementById('orderSuccessMessage');
  orderSuccessMessage.classList.add('show');

  // Optional: Remove the 'show' class after the animation completes if you want to reset it
  setTimeout(function() {
    orderSuccessMessage.classList.remove('show');
  }, 3000); // Extend this timeout to 3s to allow all animations to complete
});

</script>
</body>
</html>
